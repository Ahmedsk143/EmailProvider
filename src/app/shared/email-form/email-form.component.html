<form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="to">To</label>
        <input id="to" type="text" class="form-control" formControlName="to">
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" class="form-control" formControlName="subject">
    </div>
    <div class="form-group">
        <label for="textarea">Message</label>
        <textarea id="textarea" type="text" class="form-control" rows="8" formControlName="text"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" type="submit" [disabled]="emailForm.invalid">Send</button>
    </div>

</form>
